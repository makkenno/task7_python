<!doctype html>
<html lang="ja">

<head>
    <title>POSシステム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h2>翻訳機</h2>
    <form class="form-inline">
        <div class="form-group">
            <label for="code">商品コード：</label>
            <select class="form-select" id="product-code">
                <option selected>商品コード</option>
                <option value="001">001</option>
                <option value="002">002</option>
                <option value="003">003</option>
            </select>
        </div>

        <div class="form-group pl-2">
            <label for="quantity">個数：</label>
            <input type="text" id="quantity">
        </div>
        <input id="add-btn" class="btn btn-second" value="追加">
        <input disabled id="bill-btn" class="btn btn-primary" value="会計">
    </form>

    <div class="container pt-4">
        <div class="row">
            <div class="col-md-8">
                <p>お会計</p>
                <table border="1" id="table">
                    <thead>
                        <tr>
                            <td>商品コード</td>
                            <td>商品名</td>
                            <td>個数</td>
                            <td>小計</td>
                        </tr>
                    </thead>
                    <tbody>
                    <tbody>
                </table>
            </div>
        </div>
    </div>

    <div>
        <button id="reset-btn">リセット</button>
    </div>

    <form class="form-inline">
        <div class="form-group pl-2">
            <label for="total_price">合計金額：</label>
            <input disabled type="text" id="total_price">
        </div>
        <div class="form-group pl-2">
            <label for="pay_off">お支払い金額：</label>
            <input disabled type="text" id="pay_off">
        </div>
        <input disabled id="pay-btn" class="btn btn-primary" value="支払う">
    </form>

    <div class="form-group pl-2">
        <label for="change">お釣り：</label>
        <input disabled type="text" id="change">
    </div>


    <script type="text/javascript" src="/eel.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
